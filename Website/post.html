        <!-- display recording-->
        
        <div id="main">
             <button class="btn btn-primary " >Time Stamp: </button>
             <button class="btn btn-primary float-right" > Delete</button>
            <br>
          <button class="btn btn-primary" id="FIVE" >0:0:5    </button>
            <br>

               <div id="video">
            <video id="vid2" width="800" height="400" controls>
              <source src="example.mp4" type="video/mp4">
            </video>       
        </div>

        
        
    </main>    
        
    <script>
            
        var video = document.getElementById("vid2");
        
        document.getElementById("FIVE").addEventListener('click', TimeStampFive);
        function TimeStampFive(){
            video.currentTime=5;
        }
        
        document.getElementById("TWOTHREE").addEventListener('click',TimeStampTwo);
        function TimeStampTwo(){
            video.currentTime=7
        }
         
        
    </script>
